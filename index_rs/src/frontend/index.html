<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dAppreciate</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />

  </head>
  <body>
    <main id="pageContent" aria-live="polite"></main>
    <div id="notification"></div>
    <div id="loaderContainer"></div>
    <p>Welcome to the dAppreciate index canister!</p>
    <section id="loginSection">
      <p>Log in with Internet Identity:</p>
      <button id="loginButton">Login</button>
    </section>
    <section class="hidden" id="registerSection">
      <p>Register your dAppreciate Client canister by providing the canister ID:</p>
      <input type="text" id="registerClientInput">
      <button id="registerClientButton">Register dAppreciate Client</button>
    </section>
    <section class="hidden" id="approveSection">
      <p>Approve your transaction:</p>
      <p>Receiver: <span id="receiver"></span> </p>
      <p>Beneficiaries:  <span id="beneficiaries"></span> </p>
      <button id="approveButton">Approve this donation</button>
    </section>
  </body>
</html>
